<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <form name="search">
            <label>Поиск по сайту: <input type="text" name="search" /></label>
            <input type="submit" value="Искать!" />
        </form>
        <hr />
        <form name="search-person">
            Поиск по посетителям:
            <table id="age-table">
                <tr>
                <td>Возраст:</td>
                <td id="age-list">
                    <label><input type="radio" name="age" value="young" />до 18</label>
                    <label><input type="radio" name="age" value="mature" />18-50</label>
                    <label><input type="radio" name="age" value="senior" />более 50</label>
                </td>
                </tr>
                <tr>
                <td>Дополнительно:</td>
                <td>
                    <input type="text" name="info[0]" />
                    <input type="text" name="info[1]" />
                    <input type="text" name="info[2]" />
                </td>
                </tr>
            </table>
            <input type="submit" value="Искать!" />
        </form>
        <script>
            // Ваш код
            "use strict";

            let allLabels = document.getElementsByName("age");
            let getTdAge = document.getElementById("age-table").rows[0].cells[0].innerText;
            let getSecondForm = document.getElementsByName("search-person")[0];
            let getForm = document.body.children[0];
            let getInput = document.body.children[0].lastElementChild;
            let getInfoVithout = document.getElementsByName("info[0]");
            let getInfoInForm = document.getElementById("age-table").rows[1].cells[1].children[0];
            
            console.log(allLabels);
            console.log(getTdAge);
            console.log(getSecondForm);
            console.log(getForm);
            console.log(getInput);
            console.log(getInfoVithout);
            console.log(getInfoInForm);
        </script>
    </body>
