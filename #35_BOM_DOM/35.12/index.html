<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <p id="color">Текст</p>
        <button>Красный</button>
        <button>Синий</button>
        <button>Сброс</button>
        <script>
            // Ваш код
            "use strict";

            let butRed = document.body.children[1];
            butRed.onclick = () => document.getElementById("color").style.color = "red";

            let butBlue = document.body.children[2];
            butBlue.onclick = () => document.getElementById("color").style.color = "blue";

            let reset = document.body.children[3];
            reset.onclick = () => document.getElementById("color").style.color = "black";

        </script>
    </body>
</html>
